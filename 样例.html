<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo网易云.jpeg" type="image/jpeg" sizes="30x16">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo网易云.jpeg" alt="网易云音乐logo">
        </div>
        <div class="user-info">
            <img src="logo网易云.jpeg" alt="头像" class="avatar">
            <span class="nickname">昵称</span>
        </div>
    </header>

    <main>
        <!-- 轮播图 -->
        <section class="carousel">
            <div class="carousel-container" id="carousel-container">
                <!-- 动态加载轮播图 -->
            </div>
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- 动态加载指示器 -->
            </div>
        </section>

        <!-- 推荐歌单 -->
        <section class="recommend-playlists">
            <h2>推荐歌单</h2>
            <div class="playlists" id="recommend-playlists">
                <!-- 动态加载推荐歌单 -->
            </div>
        </section>

        <!-- 歌单详情 -->
        <section class="playlist-details" id="playlist-details">
            <h2>歌单详情</h2>
            <div class="playlist-info">
                <h3 id="playlist-name"></h3>
                <p id="playlist-description"></p>
            </div>
            <div class="playlist-tracks" id="playlist-tracks">
                <!-- 动态加载歌曲列表 -->
            </div>
        </section>

        <!-- 音乐播放器 -->
        <section class="player">
            <div class="audio-container">
                <audio id="audioPlayer"  controls></audio>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
